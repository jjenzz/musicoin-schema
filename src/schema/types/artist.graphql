type Artist implements Node {
	id: String
	artistName: String
	description: String
	balance: String
	image: String
	releases: [Release]!
}

type ArtistList implements List {
	count: Int!
	totalReleases: Int!
	totalPlays: Int!
	nodes: [Artist]!
}

type Query {
	artist(id: String!): Artist!
	allArtists: ArtistList!
	featuredArtists: [Artist]!
}
